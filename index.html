<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex  justify-content-center align-items-center" style="height: 100vh;">
    <form action="#"  class="container-sm">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Payment form example</h1>
            </div>
            <p class="alert alert-danger mt-4 me-4 ms-4 mb-2">Some field are missing</p>

            <div class="card-body">

                <div class="form-group d-flex align-items-center">
                    <fieldset class="d-flex flex-column me-3 w-100">
                        <label class="form-label fw-bold" for="card">Card #</label>
                        <input type="tel" pattern="[0-9]{13,16}" class="form-control p-1"  maxlength="16" id="card" name="cardInfo" placeholder="XXXXXXXXXXXXXXXX" required>
                    </fieldset>
                    <fieldset class="d-flex flex-column me-3 w-50">
                        <label class="form-label fw-bold" for="cvc">CVC #</label>
                        <input type="tel" pattern="[0-9]{3,4}" class="form-control w-100 p-1" maxlength="4" id="cvc" name="cardInfo" placeholder="0000" required>
                    </fieldset>
                    <fieldset class="d-flex flex-column w-75">
                        <label class="form-label fw-bold" for="amount">Amount</label>
                        <div class="d-flex">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="number" class="form-control p-1" id="amount" name="cardInfo" placeholder="Amount" required>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group d-flex w-100 align-items-center" >
                    <fieldset class="d-flex flex-column me-3 w-100">
                        <label class="form-label fw-bold" for="firstName">First Name</label>
                        <input type="text" class="form-control w-100 p-1" id="firstName" name="fullname" required>
                    </fieldset>
                    <fieldset class="d-flex flex-column w-100">
                        <label class="form-label fw-bold" for="lastName">Last Name</label>
                        <input type="text" class="form-control w-100 p-1" id="lastName" name="fullname" required>
                    </fieldset>
                </div>

                <div class="form-group d-flex align-items-center">

                    <fieldset class="d-flex flex-column w-50 me-2">
                        <label class="form-label fw-bold" for="city">City</label>
                        <input class="form-control p-1" type="text" id="city" name="ubi" required>
                    </fieldset>

                    <fieldset class="d-flex flex-column w-25 me-2">
                        <label class="form-label fw-bold" for="state">State</label>
                        <select class="form-select p-1" name="ubi" id="state" required>
                            <option value=""disable selected hidden>Pick a state</option>
                            <option value="ARG">Argentina</option>
                            <option value="ES">España</option>
                            <option value="CU">Cuba</option>
                            <option value="RU">Rusia</option>
                            <option value="EU">Estados Unidos</option>
                            <option value="COR">Corea</option>
                            <option value="JAP">Japón</option>
                        </select>
                    </fieldset>

                    <fieldset class="d-flex flex-column w-25">
                        <label class="form-label fw-bold" for="postalCode">Postal Code</label>
                        <input type="text" maxlength="10" class="form-control p-1" id="postalCode" name="ubi" size="10" required>
                    </fieldset>

                </div>

                <div class="form-group d-flex">

                    <fieldset class="d-flex flex-column w-50">
                        <legend class="form-label fw-bold h6">We accept:</legend>
                        <div class="d-flex bg-secondary rounded-1 align-items-center" style="width: fit-content;">
                            <input class="form-check me-1" type="radio" id="Visa" name="optionbuy" value="Visa" required>
                            <i class="fa-brands fa-cc-visa me-2"></i>
                            <input class="form-check me-1" type="radio" id="MasterCard" name="optionbuy" value="MasterCard" required>
                            <i class="fa-brands fa-cc-mastercard me-2"></i>
                            <input class="form-check me-1" type="radio" id="Paypal" name="optionbuy" value="PayPal" required>
                            <i class="fa-brands fa-cc-paypal me-2"></i>
                            <input class="form-check me-1" type="radio" id="Applepay" name="optionbuy" value="ApplePay" required>
                            <i class="fa-brands fa-cc-apple-pay me-2"></i>
                        </div>
                    </fieldset>

                    <fieldset class="d-flex flex-column w-50">
                        <label class="form-label fw-bold" for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" cols="40" rows="3"></textarea>
                        <span class="form-text">Add any notes here.</span>
                    </fieldset>

                </div>
            </div>
            <div class="card-footer">
                <div class="form-group d-flex justify-content-end">
                    <input class="btn btn-secondary me-3 reset" type="reset" value="Cancelar">
                    <input class="btn btn-primary send" type="submit" value="Send"></input>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
